subscription GameState($sessionId: ID!) {
  playGame(sessionId: $sessionId) {
    status
    currentQuestionChanged
    secondsToAnswerQuestion
    canAnswerQuestion
    currentQuestion {
      id
      text
      ui
      answers {
        id
        text
        image
        imageWidth
        imageHeight
        smallImage
      }
    }
    leaderboard {
      name
      score
      color
    }
  }
}
